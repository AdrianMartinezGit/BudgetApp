<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="p-8">
    <h1 class="text-6xl font-bold underline text-center pb-8" id="headerTitle">
        My Budget Manager App
    </h1>
    <div>
        <hr>
        <h1 id="balanceCurrentValue" class="text-4xl p-2 text-center font-semibold">$0.00</h1>
        <hr>
    </div>
    <div class="pt-8">
        <div class="grid grid-rows-3 gap-4">
            <div class="col-span-12 flex justify-center">
                <button type="button" data-modal-target="updateBudgetModal" data-modal-toggle="updateBudgetModal"
                    class="w-96 bg-green-600 hover:bg-green-800 active:hover:bg-white active:text-green-800 hover:ring-green-300 ring-2 ring-green-500 text-3xl text-white font-semibold px-8 py-3 rounded-lg"
                    id="updateBudgetBtn">Update Budget</button>
            </div>
            <div class="col-span-12 flex justify-center">
                <button type="button" data-modal-target="addExpenseModal" data-modal-toggle="addExpenseModal"
                    class="w-96 bg-blue-600 hover:bg-blue-800 active:hover:bg-white active:text-blue-800 hover:ring-blue-300 ring-2 ring-blue-500 text-3xl text-white font-semibold px-8 py-3 rounded-lg"
                    id="manageExpensesBtn">Manage Expenses</button>
            </div>
            <div class="col-span-12 flex justify-center">
                <button type="button" data-modal-target="manageExpensesModal" data-modal-toggle="manageExpensesModal"
                    class="w-96 bg-red-600 hover:bg-red-800 active:hover:bg-white active:text-red-800 hover:ring-red-300 ring-2 ring-red-500 text-3xl text-white font-semibold px-8 py-3 rounded-lg"
                    id="addExpenseBtn">Add Expense</button>
            </div>
        </div>
    </div>
    <div class="pt-8">
        <hr>
        <div id="transactionLogDiv">
        </div>
    </div>

    <!-- Main modal -->
    <div id="updateBudgetModal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                    <h3 class="text-xl font-semibold text-gray-900">
                        Update Budget
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                        data-modal-hide="updateBudgetModal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <input type="text" class="w-full" placeholder="Enter Budget Here" id="budgetUpdateInput">
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                    <button data-modal-hide="updateBudgetModal" type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" id="modalUpdateBudgetBtn">Update</button>
                    <button data-modal-hide="updateBudgetModal" type="button"
                        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main modal -->
    <div id="addExpenseModal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Manage Expenses
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                        data-modal-hide="addExpenseModal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4" id="manageExpenseElementsDiv">
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                    <button data-modal-hide="addExpenseModal" type="button"
                        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main modal -->
    <div id="manageExpensesModal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Add Expense
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                        data-modal-hide="manageExpensesModal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <input type="text" class="w-full" placeholder="Enter Name Here" id="expenseNameInput">
                    <input type="text" class="w-full" placeholder="Enter Value Here" id="expenseValueInput">
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                    <button data-modal-hide="manageExpensesModal" type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center" id="modalAddExpenseBtn">Add</button>
                    <button data-modal-hide="manageExpensesModal" type="button"
                        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/app.js" type="module"></script>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
